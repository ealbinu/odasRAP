<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribo verbos en infinitivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .regla{
            font-size: 1.2rem;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            margin: 14px 10px;
        }
        .regla .dropzone{
            display: inline-block;
            min-width: 100px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .regla .dropzone .number { display: inline; }
        .regla:nth-child(1) .dropzone{ background: var(--c1); }
        .regla:nth-child(2) .dropzone{ background: var(--c2); }
        .regla:nth-child(3) .dropzone{ background: var(--c3); }
        .regla:nth-child(4) .dropzone{ background: var(--c4); }
        .regla:nth-child(5) .dropzone{ background: var(--c5); }

        .drag{
            width: auto; height: auto;
            max-width: 160px;
            padding: 4px 4px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        @media (max-width: 680px){
            .regla{
                font-size: 1rem;
            }
            .number.smaller{ font-size: 1rem;}
        }
        hr{
            border: none;
            border-top:4px solid #fff;
            margin: 2px 0;
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="5" scene-color="#ED1C25">

            <info type="dragdrop" title="Escribo verbos en infinitivo" text="Completa las siguientes reglas. Coloca el verbo que está en infinitivo donde corresponda." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100 wrap">
                    <div class="reglas w50">
                        <div class="regla"><div class="dropzone" data="Poner" droptimes="untilok">&nbsp;</div> en modo silencio tu celular al ingresar a la biblioteca.</div>
                        <div class="regla"><div class="dropzone" data="Respetar" droptimes="untilok">&nbsp;</div> el orden y acomodo de los libros.</div>
                        <div class="regla"><div class="dropzone" data="Informar" droptimes="untilok">&nbsp;</div> al encargado el material que se está utilizando.</div>
                        <div class="regla"><div class="dropzone" data="Evitar" droptimes="untilok">&nbsp;</div> escribir en los libros.</div>
                        <div class="regla"><div class="dropzone" data="Llevar" droptimes="untilok">&nbsp;</div> un registro de los libros prestados.</div>
                    
                    </div>
                    <div class="palabras w50">
                        <div class="row wrap">
                            <template v-for="i in [
                                {name: 'Poner', col:'c1'},
                                {name: 'Puso', col:'c1'},
                                {name: 'Evitamos', col:'c1'},
                                {name: 'Evitando', col:'c1'},
                                {div:true},
                                {name: 'Respetará', col:'c2'},
                                {name: 'Respetar', col:'c2'},
                                {name: 'Llevé', col:'c2'},
                                {name: 'Llevaré', col:'c2'},
                                {div:true},
                                {name: 'Informar', col:'c3'},
                                {name: 'Informa', col:'c3'},
                                {name: 'Llevaba', col:'c3'},
                                {name: 'Llevaría', col:'c3'},
                                {div:true},
                                {name: 'Evitar', col:'c4'},
                                {name: 'Evita', col:'c4'},
                                {name: 'Informé', col:'c4'},
                                {name: 'Informaría', col:'c4'},
                                {div:true},
                                {name: 'Llevó', col:'c5'},
                                {name: 'Llevar', col:'c5'},
                                {name: 'Ponemos', col:'c5'},
                                {name: 'Pondremos', col:'c5'},
                            ]">
                                <hr v-if="i.div" class="w100">
                                <div v-else class="w50"><drag dropzone=".dropzone" :data="i.name" stay-if-ok append-to-dropzone><div :class="'number smaller '+i.col">{{i.name}}</div></drag></div>
                            </template>
                        </div>
                    </div>
                </div>
            </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
