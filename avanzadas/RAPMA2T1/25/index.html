          justify-content: center;

      .herramientas .tool {

          width: 50px;
          background-color: #F8E7BF;
          background-size: contain;
          background-position: center;
          background-repeat: no-repeat;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);

      .herramientas .tool.sc.isok {

      }
      .herramientas .tool.hm.isok {
          background-image: url("i/hammer.png");
      }
      
      .tren .drops {

          background-position: center;
          background-repeat: no-repeat;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);

    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>

      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="7" scene-color="#ED1C25">
        <info type="dragdrop" title="Identifico el patrón" text="Observa las imágenes y coloca la figura o número que corresponda para completar el orden del patrón." textaudio="s/instruccion1.mp3" :autoplay="true">
          <div class="mt-auto">
            <embedvideo urlid="tjFbJw4v2Sw" title="Figuras que forman el mundo" small="small"></embedvideo>
          </div>
          <div class="mt-auto">
            <embedvideo urlid="28oSwAFFirE" title="Patrones de figuras" small="small"></embedvideo>
          </div>
        </info>
        <activity>
          <div class="row w100 super"><img class="w100" src="i/1.png"/>
            <div class="drops">
              <template v-for="(i, index) in ['cu','tr', 'ci', 're', 'cu', 'tr', 'ci']">
                <div class="drop" :data="i" droptimes="untilok"></div>
              </template>
            </div>
          </div>
          <div class="row drags superfigs">
            <template v-for="(i, index) in ['ci','re', 'cu', 'tr']">
              <drag :data="i" dropzone=".drop" dropzone-ok-class="isok" no-error-sound="no-error-sound" return-to-position="return-to-position"><img class="w100" :src="'i/'+i+'.png'"/></drag>
            </template>
          </div>
        </activity>
