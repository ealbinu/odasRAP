<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style></style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" hidescorebox="hidescorebox" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="1" scene-color="#ED1C25">
        <info type="seleccionar" title="" text="Mira la imagen y selecciona las respuestas correctas." textaudio="s/instruccion1.mp3" :autoplay="true">
          <div class="mt-auto">
            <embedvideo urlid="FSXCWWKTPWI" title="Sumo de 10 en 10"></embedvideo>
          </div>
        </info>
        <activity>
          <div class="row w100"><img class="w80" src="i/img.png"/></div>
          <div class="text-center">
            <button class="button big animate__animated animate__flip" @click="sceneCompleted(false)">Continuar</button>
          </div>
        </activity>
      </scene>
      <!-- SCENES P1-->
      <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="1" scene-color="#ED1C25">
        <info type="seleccionar" title="" text="Mira la imagen y selecciona las respuestas correctas." textaudio="s/instruccion1.mp3" :autoplay="false">
          <div class="mt-auto">
            <embedvideo urlid="FSXCWWKTPWI" title="Sumo de 10 en 10"></embedvideo>
          </div>
        </info>
        <activity>
          <div class="row w100"><img class="w60" src="i/img.png"/></div>
          <div class="h4 text-center">
            <audiotext audio="s/p1.mp3" text="¿Cuántos conjuntos de 10 flores se pueden formar?" :autoplay="true"></audiotext>
          </div>
          <div class="row wrap around">
            <clickable v-for="(i, index) in ['10','100','30','50']" :key="'p1'+index" :isok="index == 0" simple-ok="simple-ok" initclass="pa-1">
              <number randomc="randomc" smaller="smaller">{{i}}</number>
            </clickable>
          </div>
        </activity>
      </scene>
      <!-- SCENES P2-->
      <scene v-if="currentScene==3" :key="3" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="1" scene-color="#ED1C25">
        <info type="seleccionar" title="" text="Mira la imagen y selecciona las respuestas correctas." textaudio="s/instruccion1.mp3" :autoplay="false">
          <div class="mt-auto">
            <embedvideo urlid="FSXCWWKTPWI" title="Sumo de 10 en 10"></embedvideo>
          </div>
        </info>
        <activity>
          <div class="row w100"><img class="w60" src="i/img.png"/></div>
          <div class="h4 text-center">
            <audiotext audio="s/p2.mp3" text="¿Cuántas flores hay en cada fila?" :autoplay="true"></audiotext>
          </div>
          <div class="row wrap around">
            <clickable v-for="(i, index) in ['8','10','6','9']" :key="'p2'+index" :isok="index == 1" simple-ok="simple-ok" initclass="pa-1">
              <number randomc="randomc" smaller="smaller">{{i}}</number>
            </clickable>
          </div>
        </activity>
      </scene>
      <!-- SCENES P3-->
      <scene v-if="currentScene==4" :key="4" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="1" scene-color="#ED1C25">
        <info type="seleccionar" title="" text="Mira la imagen y selecciona las respuestas correctas." textaudio="s/instruccion1.mp3" :autoplay="false">
          <div class="mt-auto">
            <embedvideo urlid="FSXCWWKTPWI" title="Sumo de 10 en 10"></embedvideo>
          </div>
        </info>
        <activity>
          <div class="row w100"><img class="w60" src="i/img.png"/></div>
          <div class="h4 text-center">
            <audiotext audio="s/p3.mp3" text="¿Cuántas flores hay en 3 filas?" :autoplay="true"></audiotext>
          </div>
          <div class="row wrap around">
            <clickable v-for="(i, index) in ['30','40','20','10']" :key="'p3'+index" :isok="index == 0" simple-ok="simple-ok" initclass="pa-1">
              <number randomc="randomc" smaller="smaller">{{i}}</number>
            </clickable>
          </div>
        </activity>
      </scene>
      <!-- SCENES P4-->
      <scene v-if="currentScene==5" :key="5" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="1" scene-color="#ED1C25">
        <info type="seleccionar" title="" text="Mira la imagen y selecciona las respuestas correctas." textaudio="s/instruccion1.mp3" :autoplay="false">
          <div class="mt-auto">
            <embedvideo urlid="FSXCWWKTPWI" title="Sumo de 10 en 10"></embedvideo>
          </div>
        </info>
        <activity>
          <div class="row w100"><img class="w60" src="i/img.png"/></div>
          <div class="h4 text-center">
            <audiotext audio="s/p4.mp3" text="¿Cuántas flores hay en 5 filas?" :autoplay="true"></audiotext>
          </div>
          <div class="row wrap around">
            <clickable v-for="(i, index) in ['50','40','100','10']" :key="'p4'+index" :isok="index == 0" simple-ok="simple-ok" initclass="pa-1">
              <number randomc="randomc" smaller="smaller">{{i}}</number>
            </clickable>
          </div>
        </activity>
      </scene>
      <!-- SCENES P5-->
      <scene v-if="currentScene==6" :key="6" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="1" scene-color="#ED1C25">
        <info type="seleccionar" title="" text="Mira la imagen y selecciona las respuestas correctas." textaudio="s/instruccion1.mp3" :autoplay="false">
          <div class="mt-auto">
            <embedvideo urlid="FSXCWWKTPWI" title="Sumo de 10 en 10"></embedvideo>
          </div>
        </info>
        <activity>
          <div class="row w100"><img class="w60" src="i/img.png"/></div>
          <div class="h4 text-center">
            <audiotext audio="s/p5.mp3" text="¿Cuántas flores hay en 8 filas?" :autoplay="true"></audiotext>
          </div>
          <div class="row wrap around">
            <clickable v-for="(i, index) in ['30','60','80','100']" :key="'p5'+index" :isok="index == 2" simple-ok="simple-ok" initclass="pa-1">
              <number randomc="randomc" smaller="smaller">{{i}}</number>
            </clickable>
          </div>
        </activity>
      </scene>
      <!-- SCENES P6-->
      <scene v-if="currentScene==7" :key="7" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="1" scene-color="#ED1C25">
        <info type="seleccionar" title="" text="Mira la imagen y selecciona las respuestas correctas." textaudio="s/instruccion1.mp3" :autoplay="false">
          <div class="mt-auto">
            <embedvideo urlid="FSXCWWKTPWI" title="Sumo de 10 en 10"></embedvideo>
          </div>
        </info>
        <activity>
          <div class="row w100"><img class="w60" src="i/img.png"/></div>
          <div class="h4 text-center">
            <audiotext audio="s/p6.mp3" text="¿Cuántas flores hay en total? " :autoplay="true"></audiotext>
          </div>
          <div class="row wrap around">
            <clickable v-for="(i, index) in ['90','100','80','10']" :key="'p5'+index" :isok="index == 1" simple-ok="simple-ok" initclass="pa-1">
              <number randomc="randomc" smaller="smaller">{{i}}</number>
            </clickable>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==8" :key="8" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/desplegar.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', [])
      
      app.currentScene = 0
      app.scenesCount = 6
    </script>
  </body>
</html>
