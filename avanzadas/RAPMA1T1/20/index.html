<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuento colecciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .dropzone img{
            width: 120px;
            margin: 20px;
        }
        .kid img{
            width: 100%;
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>

        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_nino.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="5" scene-color="#5EB247">
            <info type="dragdrop" title="Cuento colecciones" text="Cuenta las paletas que hay en cada recipiente, y coloca al niño que tiene el número que le corresponde. " textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row mb-1">
                    <div class="dropzone" droptimes="untilok" errorsound="../../assets/asound/vuelveaintentar_nino.mp3" data="9" oksound="asound/9pal.mp3"><img src="aimg/p1.png"></div>
                    <div class="dropzone" droptimes="untilok" errorsound="../../assets/asound/vuelveaintentar_nino.mp3" data="15" oksound="asound/15pal.mp3"><img src="aimg/p2.png"></div>
                    <div class="dropzone" droptimes="untilok" errorsound="../../assets/asound/vuelveaintentar_nino.mp3" data="24" oksound="asound/24pal.mp3"><img src="aimg/p3.png"></div>
                    <div class="dropzone" droptimes="untilok" errorsound="../../assets/asound/vuelveaintentar_nino.mp3" data="18" oksound="asound/18pal.mp3"><img src="aimg/p4.png"></div>
                    <div class="dropzone" droptimes="untilok" errorsound="../../assets/asound/vuelveaintentar_nino.mp3" data="10" oksound="asound/10pal.mp3"><img src="aimg/p5.png"></div>
                </div>

                <div class="row">
                    <drag initclass="kid" data="15" dropzone=".dropzone" stay-if-ok ><img src="aimg/n1.png"></drag>
                    <drag initclass="kid" data="18" dropzone=".dropzone" stay-if-ok><img src="aimg/n2.png"></drag>
                    <drag initclass="kid" data="9" dropzone=".dropzone" stay-if-ok><img src="aimg/n3.png"></drag>
                    <drag initclass="kid" data="10" dropzone=".dropzone" stay-if-ok><img src="aimg/n4.png"></drag>
                    <drag initclass="kid" data="24" dropzone=".dropzone" stay-if-ok><img src="aimg/n5.png"></drag>
                </div>
            </activity>
        </scene> <!-- end scene -->



        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>
    
    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
