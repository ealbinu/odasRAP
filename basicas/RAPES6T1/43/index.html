    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .simbols .draggable {
	background: #f5f5f5;
	border-radius: 10px;
	padding: 10px;
}
.simbols .draggable > div {
	display: flex;
	flex-wrap: wrap;
}
.simbols .draggable > div div {
	background: #E2F2E8;
	padding: 5px;
	border-radius: 6px;
	border: 2px solid #fff;
	text-align: center;
	padding: 10px;
	cursor: move;
}
.caracts strong.main {
	color: #59BEC3;
	font-size: 1.2rem;
}
.caracts .dragdrop {
	width: 100%;
	min-height: 200px;
	background: #E2F2E8;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	padding: 10px;
}
.caracts .dragdrop .draggable {
	width: 100%;
	height: 100%;
	background: #fff;
	flex-grow: 1;
	border-radius: 10px;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}
.caracts .dragdrop .draggable > div:first-child {
	width: 100%;
	flex-grow: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}
.caracts .dragdrop .draggable > div div {
	background: #f5f5f5;
	padding: 5px;
	border-radius: 6px;
	border: 2px solid #fff;
}

    </style>
</head>

<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Investigo y parafraseo</h1>
        <h2>La investigación</h2>

        <!-- <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> -->
        <div class="instruccion mt-5">Arrastra las características de la copia y de la paráfrasis en la columna correspondiente.</div>
        
        <div class="mt-3 simbols">
            <dragdrop @isright="right++" :options="['Es una transcripción del original.','Cambia algunas palabras por sinónimos.','No se agregan ni se quitan palabras.','Respeta la idea principal del texto original.','Requiere una reflexión de quien la escribe.']" :options-ok="[]"></dragdrop>
        </div>

        <div class="row mt-3 text-center caracts">
            <div class="col-md-6">
                <strong class="main">Características de la copia</strong>
                <dragdrop v-model="r[0]" :ref="refCount()" @isright="right++" ignore-order :options="[]" :options-ok="['Es una transcripción del original.','No se agregan ni se quitan palabras.']"></dragdrop>
            </div>
            <div class="col-md-6">
                <strong class="main">Características de la paráfrasis</strong>
                <dragdrop v-model="r[1]" :ref="refCount()" @isright="right++"  ignore-order :options="[]" :options-ok="['Cambia algunas palabras por sinónimos.','Respeta la idea principal del texto original.','Requiere una reflexión de quien la escribe.']"></dragdrop>
            </div>
        </div>
        
        
        
        <!--

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
