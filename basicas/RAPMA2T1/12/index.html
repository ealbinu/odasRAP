<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Uso el calendario</h1>
        <h2>Trayecto 1. La semana y el mes. La lista y el horario</h2>

        <!-- <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> -->
        <div class="instruccion mt-5">Observa el siguiente calendario y escribe los días y meses que faltan. Después contesta las preguntas.</div>
        <div class="row mt-3">
           <div class="cal">
               <img src="aimg/a1.png" class="w-100 img-fluid" />
               <div class="inputs">
                <template v-for="(i, index) in ['Domingo', 'Martes', 'Miércoles', 'Jueves', 'Sábado']">
                    <inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="i" type="text" placeh="-"></inputbox>
                </template>
                <template v-for="(i, index) in ['Febrero', 'Marzo', 'Mayo', 'Junio', 'Julio', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre']">
                    <inputbox v-model="r[index+5]" :ref="'q'+(index+5)" @isright="right++" :answer="i" type="text" placeh="-"></inputbox>
                </template>
               </div>
           </div>
        </div>

        <div class="row align-items-center mt-3 pregs">
            <div class="col-md-8"><strong class="accent">1.</strong> ¿Cuántas horas tiene un día?</div>
            <div class="col"><inputbox v-model="r[14]" ref="q14" @isright="right++" answer="24" type="number" placeh="#">
                <template v-slot:after><strong>horas.</strong></template>
            </inputbox></div>
        </div>
        <div class="row align-items-center mt-3 pregs">
            <div class="col-md-8"><strong class="accent">2.</strong> ¿Cuántos días tiene una semana?</div>
             <div class="col"><inputbox v-model="r[15]" ref="q15" @isright="right++" answer="7" type="number" placeh="#">
                <template v-slot:after><strong>dias.</strong></template>
            </inputbox></div>
        </div>
        <div class="row align-items-center mt-3 pregs">
            <div class="col-md-8"><strong class="accent">3.</strong> ¿Cuántos meses tiene un año?</div>
             <div class="col"><inputbox v-model="r[16]" ref="q16" @isright="right++" answer="12" type="number" placeh="#">
                <template v-slot:after><strong>meses.</strong></template>
            </inputbox></div>
        </div>
        


        
        

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
