<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmo lo que aprendí</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
       .options div{margin: 10px 20px;} 
       span.accent{
            color:var(--main);
            display: inline-block;
            padding: 0 10px;
            margin: 0 4px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .options div{
            width: 30%;
        }
        .options div img{
            width: 100%;
            min-width: 120px;
        }
        .label span img{
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Confirmo lo que aprendí</h1>


        <div class="instruccion mt-5">Marca la respuesta correcta</div>
        <div class="row mt-3">
            <div class="col-sm-12">

                <choose v-for="(i, index) in [
                    {
                        p: '¿Cuál es el último mes del año?',
                        ops: ['Enero.', 'Octubre.', 'Diciembre.'],
                        a: 2
                    },
                    {
                        p: '¿Cuál de los siguientes conjuntos representa $36?',
                        ops: ['<img src=aimg/i1.svg>', '<img src=aimg/i2.svg>', '<img src=aimg/i3.svg>'],
                        a: 1
                    },
                    {
                        p: '¿Cuál de los siguientes conjuntos tiene más dinero?',
                        ops: ['<img src=aimg/b1.svg>', '<img src=aimg/b2.svg>', '<img src=aimg/b3.svg>'],
                        a: 2
                    },
                    {
                        p: 'Es el número que sigue después del 87.',
                        ops: ['89','88','86'],
                        a: 1
                    },
                    {
                        p: '¿Cuál es el número que completa la operación <strong>10 + <span class=accent>?</span>= 17</strong>?',
                        ops: ['7','8','9'],
                        a: 0
                    },
                    {
                        p: 'Si Mariana quiere comprar un juguete de $100 y sólo tiene $76, ¿cuánto le falta para completarlo?',
                        ops: ['$26','$25','$24'],
                        a: 2
                    },
                    {
                        p: '¿Cuál es la descomposición en decenas y unidades del número 33?',
                        ops: ['28 + 5 =','10 + 10 + 10 + 1 + 1 + 1 + 1 =','10 + 10 + 10 + 1 + 1 + 1 ='],
                        a: 2
                    },
                    {
                        p: '¿Cuál es la operación que te ayuda a saber cuántos pastelillos hay? <img src=aimg/c1.svg>',
                        ops: ['3 + 4 =','3 + 3 + 3 =','4 × 3 ='],
                        a: 2
                    },
                    {
                        p: 'Tengo todos mis lados iguales, pero no soy un cuadrado, y mis vértices son sólo 3. ¿Quién soy?',
                        ops: ['El rectángulo.','El triángulo.','El rombo.'],
                        a: 1
                    },
                    
                    
                ]"
                    :key="index" v-model="r[index]" :ref="'q'+index" :num="(index+1)+'.'" :text="i.p"
                    :options="i.ops" @isright="right++" :answer="i.ops[i.a]"></choose>
                
            </div>
        </div>
        


        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
