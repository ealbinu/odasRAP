<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimo y comparo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .inputbox input {
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Estimo y comparo</h1>

        <div class="instruccion mt-5">Escribe los números <strong>1</strong>, <strong>2</strong>, <strong>3</strong>, <strong>4</strong> y <strong>5</strong> para ordenar los edificios de <strong>menor a mayor</strong> altura.</div>
        
        <div class="row justify-content-center align-items-end mt-3">
            <div class="col build" v-for="(i, index) in [3,4,2,1,5]">
                <img :src="'aimg/a'+(index+1)+'.svg'" class="img-fluid">
                <inputbox v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i" type="number" placeh="#"></inputbox>
            </div>
            
        </div>



        <div class="instruccion mt-5">Contesta lo que se pide.</div>

        <div class="row mt-3">
            <div class="col-12" v-for="(i, index) in [
                {t: '¿Cuántos días tiene una semana?', a: 7},
                {t:'¿Cuántos días tiene el mes de septiembre?', a:30},
                {t:'¿Cuántos días tiene el mes de octubre?', a:31},
            ]">
                <div class="label"><strong class="accent">{{index+1}}.</strong> {{i.t}}</div>
                <inputbox v-model="r[index+5]" :ref="refCount()" @isright="right++" :answer="i.a" type="number" placeh="#"></inputbox>
            </div>
        </div>

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
