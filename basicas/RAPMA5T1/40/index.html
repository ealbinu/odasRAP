
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Convierto unidades del litro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .inputbox {
          padding: 10px;
      }
      .inputbox input {
          font-size: 1.2rem;
          width: 90px;
          border-radius: 4px;
          margin: 0 6px;
          padding: 2px;
      }
      @media (max-width: 768px) {
          .inputbox {
              flex-direction: column;
              font-size: 0.8rem;
              text-align: center;
          }
      }
      @media (max-width: 768px) {
          .r_target {
              text-align: center;
              font-size: 0.8rem;
          }
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Convierto unidades del litro</h1>
      <h2>El litro y la capacidad</h2>
      <div class="instruccion mt-5">Convierte las siguientes cantidades a litros, después relaciona con una línea cada resultado con el procedimiento que se utilizó para la conversión.</div>
      <div class="row mt-3 ex1">
        <div class="col-12">
          <relational v-if="tempsobj.sources" v-model="r[0]" :ref="refCount()" @isright="right++" :sources="tempsobj.sources" :targets="tempsobj.targets" :oks="tempsobj.oks">
            <template v-slot:source="{source}">
              <inputbox v-model="r[source.vm]" :ref="refCount()" @isright="right++" :answer="source.value" type="number" placeh="#">
                <template v-slot:before="">{{source.before}}</template>
                <template v-slot:after="">{{source.after}}</template>
              </inputbox>
            </template>
            <template v-slot:target="{target}">{{target}}</template>
          </relational>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>
      app.$set(app.tempsobj, 'sources', [
          {vm: 1, before: 'En 45 decalitros hay ', value: 450, after: ' litros.'},
          {vm: 2, before: 'En 709 hectolitros hay ', value: 70900, after: ' litros.'},
          {vm: 3, before: 'En 356 kilolitros hay ', value: 356000, after: ' litros.'},
          {vm: 4, before: 'En 89 mililitros hay ', value: 0.089, after: ' litros.'},
          {vm: 5, before: 'En 142 decilitros hay ', value: 14.2, after: ' litros.'},
          
          {vm: 6, before: 'En 30 decilitros hay ', value: 3, after: ' litros.'},
          {vm: 7, before: 'En 2 hectolitros hay ', value: 200, after: ' litros.'},
          {vm: 8, before: 'En 4 kilolitros hay ', value: 4000, after: ' litros.'},
          {vm: 9, before: 'En 40 decilitros hay ', value: 4, after: ' litros.'},
          {vm: 10, before: 'En 9 500 mililitros hay ', value: 9.5, after: ' litros.'},
      ])
      app.$set(app.tempsobj, 'targets', [
          'Multiplicar por 100.',     //t_0
          'Dividir entre 1 000.',      //t_1
          'Multiplicar por 10.',      //t_2
          'Dividir entre 10.',        //t_3
          'Multiplicar por 1 000.',   //t_4
      ])
      app.$set(app.tempsobj, 'oks', [
          ["s_0", "t_2"],
          ["s_1", "t_0"],
          ["s_2", "t_4"],
          ["s_3", "t_1"],
          ["s_4", "t_3"],
          
          ["s_5", "t_3"],
          ["s_6", "t_0"],
          ["s_7", "t_4"],
          ["s_8", "t_3"],
          ["s_9", "t_1"],
          
      ])
    </script>
  </body>
</html>
