<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuento con números romanos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>

    .exec {
        background: #E1D9C5;
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 10px;
    }
    .exec .title {
        background: #AE4E8F;
        color: #fff;
        padding: 10px;
        display: block;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .exec strong {
        font-size: 2rem;
    }
    .inputbox{ width: 70px; margin: 0 4px; }
    .exec .inputbox input {
        font-size: 1.2rem;
    }

    .exec img{ max-width: 200px; }

    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Cuento con números romanos</h1>
        <h2>Línea del tiempo</h2>

        <div class="instruccion mt-5">Completa las equivalencias de los siguientes números romanos. Observa el ejemplo.</div>

        <div class="row wrap mt-3">
            <div class="col-lg-4 text-center exec">
                <strong class="title">XV</strong>
                <div class="row justify-content-center align-items-center">
                        <div class="col-3"><strong class="main">10</strong></div>
                        <div class="col"><strong>+</strong></div>
                        <div class="col-3"><strong class="main">5</strong></div>
                        <div class="col"><strong>=</strong></div>
                        <div class="col-3"><strong class="main">15</strong></div>
                </div>
            </div>
            <div class="col-lg-4 text-center exec">
                <strong class="title">XX</strong>
                <div class="row justify-content-center align-items-center">
                    <inputbox v-model="r[0]" ref="q0" @isright="right++" :answer="10" type="number" placeh="#"></inputbox>
                    <strong>+</strong>
                    <inputbox v-model="r[1]" ref="q1" @isright="right++" :answer="10" type="number" placeh="#"></inputbox>
                    <strong>=</strong>
                    <inputbox v-model="r[2]" ref="q2" @isright="right++" :answer="20" type="number" placeh="#"></inputbox>
                </div>
            </div>
            <div class="col-lg-4 text-center exec">
                <strong class="title">DC</strong>
                <div class="row justify-content-center align-items-center">
                    <inputbox v-model="r[3]" ref="q3" @isright="right++" :answer="500" type="number" placeh="#"></inputbox>
                    <strong>+</strong>
                    <inputbox v-model="r[4]" ref="q4" @isright="right++" :answer="100" type="number" placeh="#"></inputbox>
                    <strong>=</strong>
                    <inputbox v-model="r[5]" ref="q5" @isright="right++" :answer="600" type="number" placeh="#"></inputbox>
                </div>
            </div>
            <div class="col-lg-4 text-center exec">
                <strong class="title">MMX</strong>
                <div class="row justify-content-center align-items-center">
                        <inputbox v-model="r[6]" ref="q6" @isright="right++" :answer="1000" type="number" placeh="#"></inputbox>
                        <strong>+</strong>
                        <inputbox v-model="r[7]" ref="q7" @isright="right++" :answer="1000" type="number" placeh="#"></inputbox>
                        <strong>+</strong>
                        <inputbox v-model="r[8]" ref="q8" @isright="right++" :answer="10" type="number" placeh="#"></inputbox>
                        <strong>=</strong>
                        <inputbox v-model="r[9]" ref="q9" @isright="right++" :answer="2010" type="number" placeh="#"></inputbox>
                        
                </div>
            </div>
            <div class="col-lg-4 text-center exec">
                <strong class="title">CDX</strong>
                <div class="row justify-content-center align-items-center">
                        <inputbox v-model="r[10]" ref="q10" @isright="right++" :answer="500" type="number" placeh="#"></inputbox>
                        <strong>-</strong>
                        <inputbox v-model="r[11]" ref="q11" @isright="right++" :answer="100" type="number" placeh="#"></inputbox>
                        <strong>+</strong>
                        <inputbox v-model="r[12]" ref="q12" @isright="right++" :answer="10" type="number" placeh="#"></inputbox>
                        <strong>=</strong>
                        <inputbox v-model="r[13]" ref="q13" @isright="right++" :answer="410" type="number" placeh="#"></inputbox>
                </div>
            </div>
            <div class="col-lg-4 text-center exec img"><img class="img-fluid" src="aimg/i1.svg"></div>

        </div>





        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
