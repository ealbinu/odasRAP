        <h1>Sé qué número sigue</h1>

        <div class="instruccion mt-5">Observa la flecha donde inicia cada sucesión, escribe los números que faltan y selecciona en los recuadros cuál es su constante y si es una sucesión ascendente o descendente.</div>

        <div class="mt-3 back">
           <img src="aimg/a1.svg" class="img-fluid w-100">
           <div class="boxes">
            <inputbox v-for="(i, index) in [6, 12, 15, 18, 27, 30, 33, 42, 45, 48, 57, 89, 85, 81, 65, 61, 57, 53, 49, 33, 29, 25]" v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i" type="number" placeh="#"></inputbox>
           </div>
        </div>

        <div class="row mt-3 ex2">
            <div class="col-6">
                <div>
                    <choose v-model="r[22]" :ref="refCount()" text="Constante:" :options="['Suma 3', 'Resta 3', 'Resta 2']" @isright="right++" answer="Suma 3" />
                </div>
                <div>
                    <choose v-model="r[24]" :ref="refCount()" text="Tipo de sucesión:" :options="['Ascendente', 'Descendente']" @isright="right++" answer="Ascendente" />
                </div>
            </div>
            <div class="col-6">
                <div>
                    <choose v-model="r[23]" :ref="refCount()" text="Constante:" :options="['Suma 4', 'Resta 4', 'Resta 3']" @isright="right++" answer="Resta 4" />
                </div>

                </div>
            </div>
        </div>
