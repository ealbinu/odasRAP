<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convierto unidades de tiempo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>

        .lab {
            margin-bottom: 10px;
        }
        .lab>div {
            font-size: 1.4rem;
            text-align: center;
            padding: 2px 10px;
            border-radius: 10px;
        }
        .lab>div strong {
            font-size: 2.1rem;
        }
        .lab:nth-child(odd)>div {
            background: #F7C898;
        }
        .lab:nth-child(even)>div {
            background: #A9D8D7;
        }
        .inputbox {
            margin: 0;
            padding: 0;
            display: inline-block;
            max-width: 90px;
        }
        .inputbox input {
            font-size: 1.3rem;
        }

    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Convierto unidades de tiempo</h1>
		<h2 class="repaso">Página de repaso</h2>

        <div class="instruccion mt-5">Observa los ejemplos.</div>
        
        <div class="row mt-3">
            <div class="col-12">
                <img src="aimg/i1.svg" class="img-fluid">
            </div>
        </div>
        
        <div class="instruccion mt-5">Realiza las siguientes conversiones de unidades de tiempo. Observa el ejemplo.</div>

        <div class="row mt-3">
            <div class="col-md-4 lab">
                <div>
                    4 días = <strong class="main">96</strong> horas.
                </div>
            </div>
            <div class="col-md-4 lab" v-for="(i, index) in [
                {t1: '6 lustros = ', ans: '30', t2: ' años.'},
                {t1: '49 días = ', ans: '7', t2: ' semanas.'},
                {t1: '36 meses = ', ans: '3', t2: ' años.'},
                {t1: '900 años = ', ans: '9', t2: ' siglos.'},
                {t1: '8 milenios = ', ans: '8000', t2: ' años.'},
                {t1: '6 horas = ', ans: '360', t2: ' minutos.'},
                {t1: '60 años = ', ans: '6', t2: ' décadas.'},
                {t1: '5 décadas = ', ans: '10', t2: ' lustros.'},
            ]">
                <div>
                    {{i.t1}} <inputbox v-model="r[index]" :ref="'q'+index" @isright="right++" :answer="i.ans" type="number" placeh="#"></inputbox> {{i.t2}}
                </div>
            </div>
        </div>



        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
