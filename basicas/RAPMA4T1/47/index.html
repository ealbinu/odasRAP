<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifico los ángulos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
img {
	max-width: 300px !important;
}
.inputbox input {
	font-size: 1.4rem;
	max-width: 200px;
}
.col-md-6 {
	background: var(--clear);
	padding: 20px;
	border: 2px solid #fff;
	border-radius: 20px;
}

.nombres {
	background: var(--main);
	border-radius: 10px;
	padding: 2px 8px;
}
.nombres div {
	background: #fff;
	color: var(--main);
	padding: 10px;
	border-radius: 10px;
	margin: 10px;
}



    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Identifico los ángulos</h1>

        <div class="instruccion mt-5">Escribe el nombre de los tipos de ángulos donde corresponda.</div>

        <div class="nombres row justify-content-center align-items center wrap">
            <div v-for="i in ['Llano', 'Agudo', 'Obtuso', 'Recto']"><strong class="sec">{{i}}</strong></div>
        </div>

        <div class="row mt-3">
           <div class="col-md-6 text-center" v-for="(i,index) in ['Agudo', 'Recto', 'Obtuso', 'Obtuso', 'Agudo', 'Llano']">
            <img :src="'aimg/a'+(index+1)+'.svg'" class="img-fluid mb-2">
            <inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="i" type="text" placeh="-"></inputbox>
           </div>
        </div>




        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
