<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo las horas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .analogs img, .digitals img{
            max-width: 120px;
            width: 100%;
        }
        .analogs .draggable > div {
            display: flex;
            justify-content: center;
        }
        .analogs .draggable > div > div {
            width: 25%;
            text-align: center;
            cursor: move;
        }
        .analogs {
            background: #fff;
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .digitals {
            background: #f5f5f5;
            padding: 20px 0;
            border-radius: 10px;
        }

    </style>
</head>

<body data="RAP">
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Leo las horas</h1>


        <!-- <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> -->
        <div class="instruccion mt-5">Acomóda los relojes analógicos sobre los relojes digitales según corresponden.</div>

        <div class="mt-3 analogs text-center">
            <dragdrop @isright="right++" v-model="r[0]" :ref="refCount()" :options="_.shuffle(['<img src=aimg/a1.png class=img-fluid>','<img src=aimg/a2.png class=img-fluid>','<img src=aimg/a3.png class=img-fluid>','<img src=aimg/a4.png class=img-fluid>'])"
                :options-ok="['<img src=aimg/a2.png class=img-fluid>','<img src=aimg/a1.png class=img-fluid>','<img src=aimg/a4.png class=img-fluid>','<img src=aimg/a3.png class=img-fluid>']"></dragdrop>
        </div>

        <div class="row mt-3 justify-content-center align-items-center text-center digitals">
            <div class="col-3"><img src="aimg/b1.png" class="img-fluid"></div>
            <div class="col-3"><img src="aimg/b2.png" class="img-fluid"></div>
            <div class="col-3"><img src="aimg/b3.png" class="img-fluid"></div>
            <div class="col-3"><img src="aimg/b4.png" class="img-fluid"></div>

        </div>

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <!--sortable-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <!-- /sortable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>

</html>
