
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Represento fracciones con gráficos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .inputbox input {
          border-radius: 6px;
          padding: 2px;
          font-size: 1.4rem;
          max-width: 80px;
      }
      hr {
          margin: 10px auto;
          border: none;
          border-top: 4px solid var(--main);
          max-width: 100px;
      }
      .ope {
          border: 4px solid #f5f5f5;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          padding: 10px 0;
          text-align: center;
          margin: 10px;
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Represento fracciones con gráficos</h1>
      <h2>¿Qué parte es?</h2>
      <div class="instruccion mt-5">Escribe la fracción que representa la parte coloreada en cada dibujo.</div>
      <div class="row mt-3 ex1 centerrow">
        <div class="col-md-6">
          <div class="row centerrow ope">
            <div class="col-6"><img class="img-fluid" src="aimg/a1.png"/></div>
            <div class="col-6">
              <inputbox v-model="r[0]" :ref="refCount()" @isright="right++" :answer="4" type="number" placeh="#"></inputbox>
              <hr/>
              <inputbox v-model="r[1]" :ref="refCount()" @isright="right++" :answer="10" type="number" placeh="#"></inputbox>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row centerrow ope">
            <div class="col-6"><img class="img-fluid" src="aimg/a2.png"/></div>
            <div class="col-6">
              <inputbox v-model="r[2]" :ref="refCount()" @isright="right++" :answer="3" type="number" placeh="#"></inputbox>
              <hr/>
              <inputbox v-model="r[3]" :ref="refCount()" @isright="right++" :answer="4" type="number" placeh="#"></inputbox>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row centerrow ope">
            <div class="col-6"><img class="img-fluid" src="aimg/a3.png"/></div>
            <div class="col-6">
              <inputbox v-model="r[4]" :ref="refCount()" @isright="right++" :answer="2" type="number" placeh="#"></inputbox>
              <hr/>
              <inputbox v-model="r[5]" :ref="refCount()" @isright="right++" :answer="7" type="number" placeh="#"></inputbox>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row centerrow ope">
            <div class="col-6"><img class="img-fluid" src="aimg/a4.png"/></div>
            <div class="col-6">
              <inputbox v-model="r[6]" :ref="refCount()" @isright="right++" :answer="5" type="number" placeh="#"></inputbox>
              <hr/>
              <inputbox v-model="r[7]" :ref="refCount()" @isright="right++" :answer="8" type="number" placeh="#"></inputbox>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row centerrow ope">
            <div class="col-6"><img class="img-fluid" src="aimg/a5.png"/></div>
            <div class="col-6">
              <inputbox v-model="r[8]" :ref="refCount()" @isright="right++" :answer="4" type="number" placeh="#"></inputbox>
              <hr/>
              <inputbox v-model="r[9]" :ref="refCount()" @isright="right++" :answer="6" type="number" placeh="#"></inputbox>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row centerrow ope">
            <div class="col-6"><img class="img-fluid" src="aimg/a6.png"/></div>
            <div class="col-6">
              <inputbox v-model="r[10]" :ref="refCount()" @isright="right++" :answer="1" type="number" placeh="#"></inputbox>
              <hr/>
              <inputbox v-model="r[11]" :ref="refCount()" @isright="right++" :answer="5" type="number" placeh="#"></inputbox>
            </div>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
