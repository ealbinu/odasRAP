    <style>
      .ex1 strong {
          color: var(--accent);

      }

          background: #f5f5f5;

  <body data="RAP">
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Comparo fracciones con decimales</h1>
      <h2>¿Quién es el más alto?</h2>
      <div class="instruccion mt-5">Compara los siguientes números fraccionarios y decimales entre sí, utilizando los signos <strong>></strong>, <strong><</strong> o <strong>=</strong>.</div>
      <div class="row mt-3 ex1">
        <div class="col-md-6 mb-3">
          <div class="d-flex align-items-center text-center operation"><strong>a)</strong>
            <div>2</div>
            <div>1
              <hr/>5
            </div>
            <inputbox v-model="r[0]" :ref="refCount()" @isright="right++" answer="&lt;" type="text" placeh="&gt; &lt; ="></inputbox>
            <div>2.5</div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="d-flex align-items-center text-center operation"><strong>b)</strong>
            <div>3
              <hr/>4
            </div>
            <inputbox v-model="r[1]" :ref="refCount()" @isright="right++" answer="&gt;" type="text" placeh="&gt; &lt; ="></inputbox>
            <div>0.625</div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="d-flex align-items-center text-center operation"><strong>c)</strong>
            <div>0.875</div>
            <inputbox v-model="r[2]" :ref="refCount()" @isright="right++" answer="=" type="text" placeh="&gt; &lt; ="></inputbox>
            <div>7
              <hr/>8
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="d-flex align-items-center text-center operation"><strong>d)</strong>
            <div>2</div>
            <div>1
              <hr/>4
            </div>
            <inputbox v-model="r[3]" :ref="refCount()" @isright="right++" answer="&gt;" type="text" placeh="&gt; &lt; ="></inputbox>
            <div>9
              <hr/>5
            </div>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
