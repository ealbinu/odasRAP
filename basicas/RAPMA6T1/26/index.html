  <head>

  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Practico divisiones con fracciones</h1>
      <h2>Repartos equitativos</h2>
      <div class="instruccion mt-5">Resuelve las siguientes divisiones de fracciones.</div>
      <div class="row mt-3 ex1">
        <template v-for="(i, index) in tempsobj.a">
          <div class="col-md-4 my-2">
            <div class="common br row centerrow">
              <div class="col-8"><img class="img-fluid" :src="'aimg/a'+(index+1)+'.png'"/></div>
              <div class="col fr">
                <inputbox v-model="d['a'+index]" initclass="ib2" :ref="refCount()" @isright="right++" type="number" placeh="#" :answer="i[0]"></inputbox>
                <hr/>
                <inputbox v-model="d['b'+index]" initclass="ib2" :ref="refCount()" @isright="right++" type="number" placeh="#" :answer="i[1]"></inputbox>
              </div>
            </div>
          </div>
        </template>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
