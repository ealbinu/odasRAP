
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Estimo el resultado</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .choose .options div {
          border: 2px solid #fff;
          padding: 10px;
      }
      .choose .options div.active {
          border: 2px solid var(--main);
          border-radius: 10px;
      }
      .choose .options div img {
          max-width: 180px;
          width: 100%;
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Estimo el resultado</h1>
      <h2>¡A estimar!</h2>
      <div class="instruccion mt-5">Resuelve los siguientes problemas usando cálculo mental. Después selecciona la respuesta correcta.</div>
      <div class="row mt-3 ex1">
        <div class="col-12">
          <choose v-model="r[0]" :ref="refCount()" :answer-num="1" num="1." text="Elías está indeciso entre comprar unos auriculares que cuestan $550 y tienen un costo de envío de $120, o unos que cuestan $500 y tienen un costo de envío de $100. ¿Cuáles auriculares le cuestan menos a Elías?" :options="['&lt;img src=aimg/a1.png&gt;','&lt;img src=aimg/a2.png&gt;']" @isright="right++"></choose>
        </div>
      </div>
      <div class="row mt-2 ex1">
        <div class="col-12">
          <choose v-model="r[1]" :ref="refCount()" :answer-num="1" num="2." text="María debe decidir entre comprar un paquete de galletas que cuesta $20 y un refresco de $22, o un paquete de galletas de chocolate de $23 y una malteada de $30. ¿Con cuál combinación gastaría más dinero?" :options="['&lt;img src=aimg/b1.png&gt;','&lt;img src=aimg/b2.png&gt;']" @isright="right++"></choose>
        </div>
      </div>
      <div class="row mt-2 ex1">
        <div class="col-12">
          <choose v-model="r[2]" :ref="refCount()" :answer-num="1" num="3." text="Manuel fue a la tlapalería y le mostraron un paquete con 100 tornillos y 110 clavos, otro con 70 tornillos y 150 clavos, y un tercero con 200 tornillos. ¿Qué paquete debería comprar Manuel para tener el mayor número de piezas?" :options="['&lt;img src=aimg/c1.png&gt;','&lt;img src=aimg/c2.png&gt;', '&lt;img src=aimg/c3.png&gt;']" @isright="right++"></choose>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
