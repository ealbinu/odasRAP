<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>

          width: 10%;

      }
      .ex1 .inputbox:nth-child(3) {
          left: 8%;

          width: 14%;

  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>¡Sumo fácilmente!</h1>
      <h2>¿Cuántas fichas faltan? / Junto y sumo 10</h2>
      <div class="row">
        <embedvideo urlid="FSXCWWKTPWI" title="Sumo de 10 en 10"></embedvideo>
      </div>
      <div class="instruccion mt-5">Escribe el número que falta para completar cada número.</div>
      <div class="row mt-3">
        <div class="col">
          <imgbg img="aimg/a1.png" initclass="ex1">
            <inputbox v-model="r[0]" :ref="refCount()" @isright="right++" answer="4" type="number" placeh="#"></inputbox>
            <inputbox v-model="r[1]" :ref="refCount()" @isright="right++" answer="5" type="number" placeh="#"></inputbox>
            <inputbox v-model="r[2]" :ref="refCount()" @isright="right++" answer="7" type="number" placeh="#"></inputbox>
            <inputbox v-model="r[3]" :ref="refCount()" @isright="right++" answer="4" type="number" placeh="#"></inputbox>
          </imgbg>
        </div>
      </div>
      <div class="instruccion mt-5">Completa los números que faltan para que el resultado sea el indicado dentro de la figura.</div>
      <div class="row mt-3 ex2 justify-content-center align-items-center">
        <div class="col-md-5">
          <div class="row justify-content-center align-items-center">
            <div class="col-6 inp1">
              <inputbox v-model="r[4]" :ref="refCount()" @isright="right++" answer="5" type="number" placeh="#">
                <template v-slot:before=""><strong class="c8">5 +</strong></template>
                <template v-slot:after=""><strong class="c8">=</strong></template>
              </inputbox>
              <inputbox v-model="r[5]" :ref="refCount()" @isright="right++" answer="8" type="number" placeh="#">
                <template v-slot:before=""><strong class="c8">2 +</strong></template>
                <template v-slot:after=""><strong class="c8">=</strong></template>
              </inputbox>
              <inputbox v-model="r[6]" :ref="refCount()" @isright="right++" answer="9" type="number" placeh="#">
                <template v-slot:before=""><strong class="c8">1 +</strong></template>
                <template v-slot:after=""><strong class="c8">=</strong></template>
              </inputbox>
            </div>
            <div class="col-6"><img class="img-fluid" src="aimg/b1.png"/></div>
          </div>
        </div>
        <div class="col-md-2 text-center"><img class="img-fluid thecat" src="aimg/cat.png"/></div>
        <div class="col-md-5">
          <div class="row justify-content-center align-items-center">
            <div class="col-6 inp2">
              <inputbox v-model="r[7]" :ref="refCount()" @isright="right++" answer="8" type="number" placeh="#">
                <template v-slot:before=""><strong class="c8">12 +</strong></template>
                <template v-slot:after=""><strong class="c8">=</strong></template>
              </inputbox>
              <inputbox v-model="r[8]" :ref="refCount()" @isright="right++" answer="3" type="number" placeh="#">
                <template v-slot:before=""><strong class="c8">17 +</strong></template>
                <template v-slot:after=""><strong class="c8">=</strong></template>
              </inputbox>
              <inputbox v-model="r[9]" :ref="refCount()" @isright="right++" answer="4" type="number" placeh="#">
                <template v-slot:before=""><strong class="c8">16 +</strong></template>
                <template v-slot:after=""><strong class="c8">=</strong></template>
              </inputbox>
            </div>
            <div class="col-6"><img class="img-fluid" src="aimg/b2.png"/></div>
          </div>
        </div>
      </div>
      <div class="instruccion mt-5">Suma a cada número la cantidad indicada en la figura y escribe el resultado.</div>
      <div class="row mt-3">
        <div class="col">
          <imgbg img="aimg/c1.png" initclass="ex3">
            <inputbox v-model="r[10]" :ref="refCount()" @isright="right++" answer="15" type="number" placeh="#"></inputbox>
            <inputbox v-model="r[11]" :ref="refCount()" @isright="right++" answer="40" type="number" placeh="#"></inputbox>
            <inputbox v-model="r[12]" :ref="refCount()" @isright="right++" answer="25" type="number" placeh="#"></inputbox>
          </imgbg>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>

    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>

  </body>
</html>
