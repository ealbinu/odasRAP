<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A resolver</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
</head>
<body data="RAP">
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>A resolver</h1>
        

        <div class="instruccion mt-5">Resuelve los siguientes problemas.</div>
        
        <div class="row mt-5 align-items-center">
            <div class="col-sm-12 text-center"><img class="img-fluid" src="aimg/i1.png"></div>
            <div class="col-sm-12 text-center h4 mt-5">
                <div class="label"><strong>1.</strong> Andrea recibió 10 regalos de su familia y 5 de sus amigas.<br><strong class="accent">¿Cuántos regalos recibió en total?</strong></div>
                <div class="row justify-content-center align-items-center mt-4">
                    <inputbox v-model="r[0]" ref="q0" @isright="right++" :answer="15" type="number" placeh="# de regalos"></inputbox>
                </div>
            </div>
        </div>
        <div class="row mt-5 align-items-center">
            <div class="col-sm-12 text-center"><img class="img-fluid" src="aimg/i2.png"></div>
            <div class="col-sm-12 text-center h4 mt-5">
                <div class="label"><strong>2.</strong> Andrea me regaló una decena de tulipanes morados y 4 rojos.<br><strong class="accent">¿Cuántos tulipanes me regaló?</strong></div>
                <div class="row justify-content-center align-items-center mt-4">
                    <inputbox v-model="r[1]" ref="q1" @isright="right++" :answer="14" type="number" placeh="# de tulipanes"></inputbox>
                </div>
            </div>
        </div>


        <div class="instruccion mt-5">Observa la imagen.</div>
        
        <div class="row mt-5 align-items-center">
            <div class="col-sm-12 text-center"><img class="img-fluid" src="aimg/i3.png"></div>
            <div class="col-sm-12 text-center h4 mt-5">
                <div class="label">¿Cuántos animales hay en total?</div>
                <div class="row justify-content-center align-items-center mt-2">
                    <inputbox v-model="r[2]" ref="q2" @isright="right++" :answer="14" type="number" placeh="# de animales"></inputbox>
                </div>
            </div>
        </div>




        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
