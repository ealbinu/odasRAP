  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Analizo un texto informativo</h1>
      <h2>Analizamos un texto informativo / Del texto informativo a la infografía</h2>
      <div class="instruccion mt-5">Lee el texto informativo de las páginas 100 y 101 de tu libro de texto SEP. Después contesta las preguntas seleccionando la respuesta correcta.</div>
      <div class="row mt-3">
        <div class="col-12">
          <choose :key="index" v-model="r[index]" :ref="refCount()" :num="(index+1)" :text="i.p" :options="i.ops" @isright="right++" :answer="i.ops[i.a]" v-for="(i, index) in temps"></choose>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
